{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">ðŸ§¾ Create Your Account</h3>
        <form method="POST" action="/signup">
          
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" name="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-control" name="email" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-select" name="gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input type="number" class="form-control" name="age" min="1" max="120" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Contact Number</label>
            <input type="tel" class="form-control" name="contact" pattern="[0-9]{10}" placeholder="Enter 10-digit mobile number" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>

          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
        <p class="text-center mt-3">
          Already have an account? 
          <a href="{{ url_for('login') }}" class="text-info">Login</a>
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
