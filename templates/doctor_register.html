{% extends "layout.html" %}
{% block content %}

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ©º Doctor Registration</h2>

  <div class="card bg-dark p-4 shadow-lg mx-auto" style="max-width: 600px;">
    <form action="/doctor_register" method="POST" enctype="multipart/form-data">

      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" required class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="email" required class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" required class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Specialization</label>
        <input type="text" name="specialist" required class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input type="text" name="contact" required class="form-control">
      </div>
      <div class="mb-3">
          <label class="form-label">Medical ID Number</label>
          <input type="text" name="medical_id" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Upload ID Proof (PDF/JPG/PNG)</label>
        <input type="file" name="id_proof" required class="form-control">
      </div>

      <button class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-center mt-3">
      Already registered? <a href="/doctor_login">Login here</a>
    </p>
  </div>
</div>

{% endblock %}
