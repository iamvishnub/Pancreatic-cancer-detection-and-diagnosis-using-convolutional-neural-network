{% extends "layout.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg p-4 border-0" style="border-radius: 15px; background-color: #1e1e1e; color: #fff;">
        <div class="card-body">
          <h3 class="text-center mb-4">ğŸ” User Login</h3>

          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}

          <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>

            <div class="text-center mt-3">
              <small>Donâ€™t have an account? <a href="{{ url_for('signup') }}" class="text-info">Sign up here</a></small>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
